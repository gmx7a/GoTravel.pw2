<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoTravel - Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="mobile-app">
  <input type="checkbox" id="menu-toggle" class="hidden-checkbox"/>
  <nav class="main-sidebar" role="navigation" aria-label="Main menu">
    <label for="menu-toggle" class="close-btn"><i class="fas fa-times"></i></label>
    <ul class="menu-list">
      <li><a href="home.html" class="menu-item"><i class="fas fa-house"></i> Home</a></li>
      <li><a href="gallery.html" class="menu-item"><i class="fas fa-images"></i> Gallery</a></li>
      <li><a href="booking.html" class="menu-item active"><i class="fas fa-ticket"></i> Booking</a></li>
	  <li><a href="index.html" class="menu-item"><i class="fas fa-right-to-bracket"></i> Logout</a></li>
    </ul>
  </nav>
  <label for="menu-toggle" class="backdrop" aria-hidden="true"></label>
    <header class="home-header booking-header" role="banner">
        <div class="top-bar">
            <label for="menu-toggle" class="menu-icon-btn" role="button" aria-controls="main-sidebar" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </label>
            <h1 class="logo-title">Book A Trip</h1>
            <a href="/profile" class="profile-pic-container" aria-label="Go to Profile">
                <img src="https://images3.alphacoders.com/131/1310203.png" alt="User Profile Picture" class="profile-pic">
            </a>
        </div>
        
        <div class="header-content container">
            <h2 style="font-size: 2.2em;">Ready to Book?</h2>
            <p class="welcome-text" style="font-size: 1.1em; color: rgba(255, 255, 255, 0.9);">Secure your adventure today</p>
        </div>
        
    </header>

    <main role="main" class="container">
        
        <div class="card booking-form-card">
            <h3 class="section-title" style="margin-top: 0;">âœˆ Book Your Trip</h3>

            <form action="/submit-booking" method="POST">
                
                <div class="form-group">
                    <label for="destination" class="form-label">Destination</label>
                    <div class="form-control-icon">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="destination" name="destination" class="form-control" required>
          <option value="" disabled selected>-- Select Destination --</option>
          <option value="bali">Bali, Indonesia</option>
          <option value="tokyo">Tokyo, Japan</option>
          <option value="santorini">Santorini, Greece</option>
          <option value="venice">Venice, Italy</option>
		  <option value="china">Hong Kong, China</option>
		  <option value="france">Paris, France</option>
        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="trip-type" class="form-label">Trip Type</label>
                    <div class="form-control-icon">
                        <i class="fas fa-plane"></i>
                        <select id="trip-type" name="trip-type" class="form-control" required>
                            <option value="">Select Trip Type</option>
                            <option value="flight">Flight Only</option>
                            <option value="hotel">Hotel Only</option>
                            <option value="package">Flight & Hotel Package</option>
                        </select>
                    </div>
                </div>

                <div class="input-inline-group">
                    <div class="form-group">
                        <label for="check-in" class="form-label">Check-in Date</label>
                        <div class="form-control-icon">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="check-in" name="check-in" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="check-out" class="form-label">Check-out Date</label>
                        <div class="form-control-icon">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="check-out" name="check-out" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="travellers" class="form-label">Number of Travellers</label>
                    <div class="form-control-icon">
                        <i class="fas fa-user-friends"></i>
                        <input type="number" id="travellers" name="travellers" class="form-control" min="1" max="10" value="1" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary custom-booking-btn" id="submitBookingBtn" style="margin-top: 10px;">
					<i class="fas fa-plane-departure"></i> Book Now
                </button>
            </form>
        </div>

        <section class="dynamic-tip">
            <div class="card clean-tip-card">
                <i class="fas fa-shield-alt"></i>
                <div>
                    <h4>Important: Check Visa Requirements</h4>
                    <p>Ensure you have the necessary documents for your chosen destination well in advance.</p>
                </div>
            </div>
        </section>
        
        <div class="content-padding" aria-hidden="true"></div>
    </main>
</body>
</html>
